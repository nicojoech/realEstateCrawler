<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealEstateCrawler</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="h-screen flex font-montserrat">
    <div id="page" class="grid md:grid-cols-5 w-screen">
      <main class="px-16 py-6 md:col-span-4 md:max-w-full">
        <div class="flex justify-center md:justify-end" id="accountOptions"></div>

        <header>
          <h2 class="text-gray-800 text-6xl font-semibold">Create a Search Agent</h2>
          <h3 class="text-2xl font-semibold border-b border-gray-200">to find your dream apartment in Austria</h3>
        </header>

        <div class="">
          <form id="searchForm" class="w-full max-w-lg mb-6 mt-4">
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full px-3">
                <label for="agentName" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Name for search agent*</label>
                <input type="text" id="agentName" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block w-full mb-2" />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/2 px-3 md:mb-0">
                <label for="minArea" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Minimum Area (m2)</label>
                <input type="text" id="minArea" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block mb-2 w-full" />
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label for="maxPrice" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Maximum Price (€)</label>
                <input type="text" id="maxPrice" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block mb-2 w-full" />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/2 px-3 md:mb-0">
                <label for="numRooms" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Number of Rooms</label>
                <input type="number" id="numRooms" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block w-full mb-2" />
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label for="postalCode" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Postal Code</label>
                <input type="text" id="postalCode" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block mb-2 w-full" />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full px-3">
                <label for="state" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Federal Province</label>
                <select id="state" class="border-2 border-primary border-opacity-50 rounded form-select mt-1 block mb-2 w-full">
                  <option value="" disabled selected>Select Federal Province</option>
                  <option value="Burgenland">Burgenland</option>
                  <option value="Kärnten">Carinthia</option>
                  <option value="Niederösterreich">Lower Austria</option>
                  <option value="Oberösterreich">Upper Austria</option>
                  <option value="Salzburg">Salzburg</option>
                  <option value="Steiermark">Styria</option>
                  <option value="Tirol">Tyrol</option>
                  <option value="Vorarlberg">Vorarlberg</option>
                  <option value="Wien">Vienna</option>
                </select>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/2 px-3 mb-2">
                <label for="buyRent" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Buy / Rent</label>
                <select id="buyRent" class="border-2 border-primary border-opacity-50 rounded form-select mt-1 block mb-2 w-full">
                  <option value="rent">Rent</option>
                </select>
              </div>
              <div class="w-full md:w-1/2 px-3 mb-2">
                <label for="propertyType" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Type</label>
                <select id="propertyType" class="border-2 border-primary border-opacity-50 rounded form-select mt-1 block mb-2 w-full">
                  <option value="apartment">Apartment</option>
                </select>
              </div>
            </div>
            <!-- Add other search parameters -->

            <button type="submit" class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white t-ease">Create Searchagent</button>
          </form>
        </div>
      </main>
    </div>
    <script>
      const currentPage = "index";
    </script>
    <script src="navbar.js"></script>
    <script src="accountOptions.js"></script>
    <script type="module" src="crawlerAgent.js"></script>
  </body>
</html>
