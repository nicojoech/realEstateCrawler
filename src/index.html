<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealEstateCrawler</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="h-screen flex font-montserrat">
    <div id="page" class="grid md:grid-cols-5 w-screen">
      <main class="px-16 py-6 md:col-span-4 md:max-w-full">
        <div class="flex justify-center md:justify-end">
          <a href="login.html" class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white t-ease">Log in</a>
          <a href="register.html" class="btn text-primary ml-2 border-primary border-2 hover:bg-primary hover:text-white t-ease">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Create a Search Agent</h2>
          <h3 class="text-2xl font-semibold border-b border-gray-200">to find your dream apartment in Austria</h3>
        </header>

        <div class="">
          <form id="searchForm" class="mb-6 mt-4">
            <!-- Input fields for search parameters -->
            <label for="pricePerM2" class="block text-gray-700 mb-1">Price per m2:</label>
            <input type="text" id="pricePerM2" placeholder="Price per m2" class="border border-primary border-opacity-50 rounded form-input mt-1 block w-full mb-4" />

            <label for="district" class="block text-gray-700 mb-1">District:</label>
            <input type="text" id="district" placeholder="District" class="border border-primary border-opacity-50 rounded form-input mt-1 block w-full mb-4" />

            <label for="size" class="block text-gray-700 mb-1">Size:</label>
            <input type="text" id="size" placeholder="Size" class="border border-primary border-opacity-50 rounded form-input mt-1 block w-full mb-4" />
            <!-- Add other search parameters -->

            <button type="submit" class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white t-ease">Search</button>
          </form>
        </div>
      </main>
    </div>
    <script>
      const currentPage = "index";
    </script>
    <script src="navbar.js"></script>
    <script src="index.js"></script>
  </body>
</html>
