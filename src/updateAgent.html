<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealEstateCrawler</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="h-screen flex font-montserrat">
    <div id="page" class="grid md:grid-cols-5 w-screen">
      <main class="px-16 py-6 md:col-span-4 md:max-w-full">
        <div class="flex justify-center md:justify-end" id="accountOptions"></div>


        <div class="">
            <form id="updateForm" class="w-full max-w-lg mb-6 mt-4">
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full px-3">
                  <label for="updateAgentName" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Name for search agent*</label>
                  <input type="text" id="updateAgentName" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block w-full mb-2" />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label for="updateMinArea" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Minimum Area (m2)</label>
                  <input type="text" id="updateMinArea" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block mb-2 w-full" />
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label for="updateMaxPrice" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Maximum Price (â‚¬)</label>
                  <input type="text" id="updateMaxPrice" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block mb-2 w-full" />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/2 px-3 md:mb-0">
                  <label for="updateNumRooms" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Number of Rooms</label>
                  <input type="number" id="updateNumRooms" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block w-full mb-2" />
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label for="updatePostalCode" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Postal Code</label>
                  <input type="text" id="updatePostalCode" class="border-2 border-primary border-opacity-50 rounded form-input mt-1 block mb-2 w-full" />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full px-3">
                  <label for="updateState" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Federal Province</label>
                  <select id="updateState" class="border-2 border-primary border-opacity-50 rounded form-select mt-1 block mb-2 w-full">
                    <option value="" disabled selected>Select Federal Province</option>
                    <option value="Burgenland">Burgenland</option>
                    <option value="Kaernten">Carinthia</option>
                    <option value="Niederoesterreich">Lower Austria</option>
                    <option value="Oberoesterreich">Upper Austria</option>
                    <option value="Salzburg">Salzburg</option>
                    <option value="Steiermark">Styria</option>
                    <option value="Tirol">Tyrol</option>
                    <option value="Vorarlberg">Vorarlberg</option>
                    <option value="Wien">Vienna</option>
                  </select>
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/2 px-3 mb-2">
                  <label for="updateBuyRent" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Buy / Rent</label>
                  <select id="updateBuyRent" class="border-2 border-primary border-opacity-50 rounded form-select mt-1 block mb-2 w-full">
                    <option value="rent">Rent</option>
                    <!-- Add other options if needed -->
                  </select>
                </div>
                <div class="w-full md:w-1/2 px-3 mb-2">
                  <label for="updatePropertyType" class="block text-gray-800 mb-1 uppercase tracking-wide font-bold">Type</label>
                  <select id="updatePropertyType" class="border-2 border-primary border-opacity-50 rounded form-select mt-1 block mb-2 w-full">
                    <option value="apartment">Apartment</option>
                    <!-- Add other options if needed -->
                  </select>
                </div>
              </div>
              <!-- Add other search parameters -->
              <div class="flex justify-between">
                <button type="submit" class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white t-ease">Update Searchagent</button>
                <button id="updateResetButton" type="reset" class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white t-ease">Reset Form</button>
              </div>
            </form>
          </div>
          
      </main>
    </div>
    <script>
      const currentPage = "index";
    </script>
    <script src="navbar.js"></script>
    <script src="accountOptions.js"></script>
    <script type="module" src="updateAgent.js"></script>
  </body>
</html>
