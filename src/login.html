<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login- RealEstateCrawler</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="h-screen flex font-montserrat">
    <div class="grid md:grid-cols-5 w-screen">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/" class="hover:text-gray-700">Real Estate Crawler</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="py-1">
              <a href="index.html" class="px-4 flex justify-end border-r-4 border-white hover:font-bold hover:border-primary t-ease">
                <span>Search</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="index.html" class="px-4 flex justify-end border-r-4 border-white hover:font-bold hover:border-primary t-ease">
                <span>Settings</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12a7.5 7.5 0 0015 0m-15 0a7.5 7.5 0 1115 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077l1.41-.513m14.095-5.13l1.41-.513M5.106 17.785l1.15-.964m11.49-9.642l1.149-.964M7.501 19.795l.75-1.3m7.5-12.99l.75-1.3m-6.063 16.658l.26-1.477m2.605-14.772l.26-1.477m0 17.726l-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205L12 12m6.894 5.785l-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864l-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="imprint.html" class="px-4 flex justify-end border-r-4 border-white hover:font-bold hover:border-primary t-ease">
                <span>About Us</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 md:col-span-4">
        <div class="flex justify-center md:justify-end">
          <a href="login.html" class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white t-ease">Log in</a>
          <a href="register.html" class="btn text-primary ml-2 border-primary border-2 hover:bg-primary hover:text-white t-ease">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold mb-3">Login</h2>
        </header>

        <div class="max-w-md">
          <form id="loginForm">
            <div class="mb-4">
              <label for="username" class="block text-gray-700">Username:</label>
              <input type="text" id="username" name="username" class="border border-primary border-opacity-50 rounded form-input mt-1 block w-full" required />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700">Password:</label>
              <input type="password" id="password" name="password" class="border border-primary border-opacity-50 rounded form-input mt-1 block w-full" required />
            </div>
            <div class="mt-4">
              <button type="submit" class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white t-ease">Log in</button>
            </div>
          </form>
          <p class="mt-4">No Account? <a href="register.html" class="text-primary">Sign up!</a></p>
        </div>
      </main>
      <script src="index.js"></script>
      <script src="login.js"></script>
    </div>
  </body>
</html>
